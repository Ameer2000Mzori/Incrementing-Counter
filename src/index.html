<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing-Counter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://icons.veryicon.com/png/o/internet--web/truckhome/continuous-increment.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrapper">
        <div class="card-Wrap">
          <i class="fa-brands fa-twitter"></i>
          <h1 class="twitter-Count"></h1>
          <h4>Twitter Followers</h4>
        </div>
        <div class="card-Wrap">
          <i class="fa-brands fa-youtube"></i>
          <h1 class="youtube-Count"></h1>
          <h4>YouTube Subscribers</h4>
        </div>
        <div class="card-Wrap">
          <i class="fa-brands fa-facebook"></i>
          <h1 class="facebook-Count"></h1>
          <h4>Facebook Fans</h4>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
